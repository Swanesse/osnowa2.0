<header>
  <nav>

    <div class="container-logo">
      <a class="href-logo" href="" title="Osnowa">
        <img class="image-logo" src="../../../assets/logo.png" alt="Logo">
        Osnowa
      </a>
    </div>

    <div class="container-search" >

      <mat-form-field appearance="fill">

        <i matPrefix class="material-icons icon_search">search</i>
        <mat-label>Szukaj punktu</mat-label>
        <input matInput type=search [disabled]=disabled [class.app-input-no-underline]="!showUnderline">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>

        <button mat-button [matMenuTriggerFor]="search" matSuffix (click)="disableInput()">
          <i class="material-icons">keyboard_arrow_down</i></button>
        <mat-menu #search="matMenu" [overlapTrigger]="false" (closed)="undisableInput()">
          <div (click)="$event.stopPropagation();">


            <button mat-menu-item (click)="$event.stopPropagation();">
              <mat-form-field>
                <mat-label>Numer katalogowy</mat-label>
                <input matInput type=text (click)="$event.stopPropagation();">
              </mat-form-field>

            </button>
            <mat-form-field>
              <mat-select placeholder="Typ osnowy" (click)="$event.stopPropagation();">
                <mat-option value="option1">Pozioma</mat-option>
                <mat-option value="option2">Wysoko≈õciowa</mat-option>
                <mat-option value="option3">Dwufunkcyjna</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-select placeholder="Klasa" (click)="$event.stopPropagation();">
                <mat-option value="option1">1</mat-option>
                <mat-option value="option2">2</mat-option>
                <mat-option value="option3">3</mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </div>

        </mat-menu>

      </mat-form-field>
    </div>




    <button mat-button class="menu_button" [matMenuTriggerFor]="menu" *ngIf="innerWidth <= 680">
      <i class="material-icons icon_menu">menu</i></button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false" [hasBackdrop]='false'>

      <div class="container-button">
        <button mat-raised-button class="main-button" href="" routerLink="./points"> {{ "Dodaj punkt" }}</button>
      </div>

      <div class="container-button">
        <button mat-raised-button class="main-button" href="">
          <mat-icon>search</mat-icon>
          {{ " Szukaj..." }}
        </button>
      </div>

      <div class="container-info-contact">
        <ul>
          <li>
            <button mat-button class="href-info-contact" href="" title="Informacje" (click)="$event.stopPropagation();">
              Informacje
            </button>
          </li>
          <li>
            <button mat-button class="href-info-contact" href="" title="Kontakt">Kontakt</button>
          </li>
        </ul>
      </div>

    </mat-menu>

    <ng-container *ngIf="innerWidth >= 680">
      <div class="container-info-contact">
        <ul>
          <li>
            <button mat-button class="href-info-contact" href="" title="Informacje">Informacje</button>
          </li>
          <li>
            <button mat-button class="href-info-contact" href="" title="Kontakt">Kontakt</button>
          </li>
        </ul>
      </div>

      <!--Button add point-->
      <div class="container-button">
        <button mat-raised-button class="main-button" href="" routerLink="./points"> {{ "Dodaj punkt" }}</button>
      </div>

      <div class="container-button">
        <button mat-raised-button class="main-button" href="">
          <mat-icon>search</mat-icon>
          {{ " Szukaj..." }}
        </button>
      </div>
    </ng-container>
  </nav>
</header>
